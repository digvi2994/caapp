<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Uploaded Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />
  </head>
  <body class="container my-5">
    <h1>Your Uploaded Files</h1>

    <div th:if="${files.isEmpty()}" class="alert alert-info">
      No files have been uploaded yet.
    </div>

    <table th:if="${!files.isEmpty()}" class="table table-striped mt-3">
      <thead>
        <tr>
          <th>File Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="key : ${files}">
          <td th:text="${key.substring(key.lastIndexOf('/') + 1)}">filename.ext</td>
          <td>
			<!-- 
			  This “View” link sends user to /view?key=uploads/TestFile.pdf 
			  which is handled by a controller returning view.html 
			-->
			<a
			  th:href="@{|/view/${key}|}"
			  target="_blank"
			  rel="noopener noreferrer"
			  class="btn btn-primary btn-sm">
			  View
			</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
