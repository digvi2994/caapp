<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>All Customers</title>
  <!-- Bootstrap CSS (optional—if you already include it globally you can omit) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-…REPLACE_WITH_VALID_HASH…"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Customers</h1>
      <a 
        th:href="@{/customers/new}" 
        class="btn btn-success"
      >
        + Add New
      </a>
    </div>

    <table class="table table-striped">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>DigiPin</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="c : ${customers}">
          <td th:text="${c.custID}">1</td>
          <td th:text="${c.custName}">Acme Corp</td>
          <td th:text="${c.address}">123 Main St</td>
          <td th:text="${c.pincode}">400001</td>
          <td th:text="${c.digiPin}">ABCD1234</td>
          <td>
            <a 
              th:href="@{|/customers/${c.custID}|}" 
              class="btn btn-info btn-sm me-1"
            >
              View
            </a>
            <a 
              th:href="@{|/customers/edit/${c.custID}|}" 
              class="btn btn-warning btn-sm me-1"
            >
              Edit
            </a>
            <a 
              th:href="@{|/customers/delete/${c.custID}|}" 
              class="btn btn-danger btn-sm me-1"
              onclick="return confirm('Delete this customer?');"
            >
              Delete
            </a>
            <a 
              th:href="@{|/docs/new?custID=${c.custID}|}" 
              class="btn btn-primary btn-sm"
            >
              Upload Files
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
